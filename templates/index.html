<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <label for="parser">run</label><br>

                </div>
            </form>
            <div class="lateral">
                <textarea class="lateral-area" readonly id="result">{{result}}</textarea>
                <div class="info">
                    <h2 class="info-text">INTEGRANTES</h2>
                    <h3 class="info-text">-Diego OÃ±ate</h3>

                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>

        function vaciar(){
            document.getElementById("result").innerHTML=""
        }
    </script>
